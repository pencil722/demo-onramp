<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ready demo</title>
    <style>
        p {
            color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script>
        $(document).ready(function () {
            // Handler for .ready() called.
            $("p").text("FINISH");
        });

    </script>

</head>

<body>

    <p>Not loaded yet.</p>


</body>

</html>
